    <meta charset="UTF-8">
    <title>Food Delivery | Manage Mobile Application</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://kit.fontawesome.com/b2208ecd95.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/primary.css">

<body class="loginPage">
    <div class="login-box">
        <div class="login-logo">
            <a href="./public/dashboard.html"><img src="./img/logo.png" alt="Foodifi.in"></a>
        </div>
        <div class="formbox" id="notLoggedIn">
            <div class="card-body login-card-body">
                <div class="card-body login-card-body">
                    <div class="centered">
                        <h5><b>Please Login before you proceed</b></h5>
                    </div>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control " name="email" placeholder="Enter Email Address.."
                                aria-label="Email Address" id="email">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Enter Password.."
                                aria-label="Password" id="password">
                        </div>

                        <div class="row mb-2">
                            <div class="col-4">
                                <button onclick="login()" class="btn btn-success btn-block" type="button">Login</button>
                            </div>
                            <div class="col-8 text-right">
                                <div class="checkbox mt-2">
                                    <label> Remember Me </label>
                                    <input type="checkbox" name="remember">
                                </div>
                            </div>
                        </div>
                    </form>

                    <p class="mb-1 text-center">
                        <a class="forgot" href="./public/forgot.html">Forgot Password?</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
    <!-- /.login-box -->


    <script src="./js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>

        var firebaseConfig = {

    <script src="./js/auth.js"></script>
</body>
